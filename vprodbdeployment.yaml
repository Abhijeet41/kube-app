apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb  #we will create service definition file were it will find pod with label
  replica: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: abhi41/vprofiledb:latest  #from docker hub accound
          #service runs on port no 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          ports:
            -name: vprodb-port
            containerPort: 3306
          #for env we access that from our secret
          env:
            -name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret   #get this from app-secret.yaml file
                key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeId: vol-0a4ed093fe936208d
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql

